name: Build Launcher And Libraries

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with: { java-version: '17', distribution: 'temurin', cache: gradle }
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build Release APK
      run: ./gradlew clean :app:assembleRelease :watchface-dev-utils:bundleReleaseAar :watchface-example:packageReleaseWatchface
    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: |
          app/build/outputs/apk/release/*.apk
          watchface-dev-utils/build/outputs/aar/*.aar
          watchface-example/build/outputs/watchface/release/*.zip
